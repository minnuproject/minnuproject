<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/View_Orderitem">
  <table width="200" border="1">
    <tr>
      <td>Item Name</td>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" value="{{val[2]}}"/></td>
    </tr>
    <tr>
      <td>Price</td>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" value="{{val[3]}}" /></td>
    </tr>
    <tr>
      <td>Qty</td>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" value="{{val[4]}}" /></td>
    </tr>
    <tr>
      <td>Description</td>
      <td><input type="text" name="textfield4" id="textfield4" />
        <label for="textarea"></label>
      <textarea name="textarea" id="textarea" cols="45" rows="5">{{val[5]}}</textarea></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><img name="" src="../static/products/{{val[6]}}" width="32"  height="32" alt="" /></td>
    </tr>
  </table>
</form>
</body>
</html>
