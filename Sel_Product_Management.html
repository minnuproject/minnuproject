<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/Sel_Add_Product">
  <table width="744" border="1">
    <tr>
      <td width="85">Category</td>
      <td width="102">Item Name</td>
      <td width="44">Price</td>
      <td width="32">Qty</td>
      <td width="105">Description</td>
      <td width="79">Photo_1</td>
      <td width="64">photo_2</td>
      <td width="59">&nbsp;</td>
      <td width="62">&nbsp;</td>
    </tr>
    {% for d in val %}
    <tr>
      <td>{{d[1]}}</td>
      <td>{{d[2]}}</td>
      <td>{{d[3]}}</td>
      <td>{{d[4]}}</td>
      <td>{{d[5]}}></td>
      <td> <img src="../static/products/{{d[6]}}" width="150" height="150"></td>
      <td><img src="../static/products/{{d[7]}}" height="150" width="150"></td>

      <td><a href="{{url_for('Pt_Update_view',id=d[0])}} ">Update</a></td>
      <td><a href="{{url_for('Delete_prt',id=d[0])}}">delete</a></td>
    </tr>
    {% endfor %}
  </table>
  <table width="744" border="1">
    <tr>
      <td width="693"><div align="center">
        <input type="submit" name="button" id="button" value="Add Item" />
      </div></td>
    </tr>
  </table>
</form>
</body>
</html>
