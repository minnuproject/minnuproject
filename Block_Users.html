{% extends 'AppMoreTemplates.html' %}
  {% block body %}
<form id="form1" name="form1" method="post" action="">
  <table width="472" border="1">
    <tr>
      <td width="46">Name</td>
      <td width="58">Gender</td>
      <td width="66">Address</td>
      <td width="80">Pin Code</td>
      <td width="47">Email</td>
      <td width="45">Mob</td>
      <td width="84">&nbsp;</td>
    </tr>
    {% for d in val %}
    <tr>
      <td>{{d[1]}}</td>
      <td>&nbsp;{{d[2]}}</td>
      <td>{{d[3]}} , {{d[4]}} , {{d[5]}} , {{d[6]}}</td>
      <td>&nbsp;{{d[7]}}</td>
      <td>&nbsp;{{d[8]}}</td>
      <td>&nbsp;{{d[9]}}</td>
      <td><a href="{{url_for('unblock',id=d[0])}}">Unblock</a></td>
    </tr>
    {% endfor %}
  </table>
</form>
{% endblock %}
