<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<blockquote>
  <form id="form1" name="form1" method="post" action="">
    <table width="870" border="1">
      <tr>
        <td width="65">Name</td>
        <td width="167">Company's Name</td>
        <td width="109">Building No.</td>
        <td width="67">Address</td>
        <td width="73">Pin Code</td>
        <td width="62">Email</td>
        <td width="60">Mob</td>
        <td width="100">Office No:</td>
        <td width="109">&nbsp;</td>
      </tr>
      {% for d in val %}
      <tr>
        <td>{{d[1]}}</td>
        <td>{{d[2]}}</td>
        <td>{{d[3]}}</td>
        <td>{{d[4]}}  {{d[5]}}  {{d[6]}}</td>
        <td>{{d[7]}}</td>
        <td>{{d[8]}}</td>
        <td>{{d[9]}}</td>
        <td>{{d[10]}}</td>
        <td><p><a href="{{url_for('approve',id=d[0])}}">Approve</a></p>
        <p><a href="{{url_for('reject',id=d[0])}}">Reject</a></p></td>
      </tr>
      {% endfor %}
    </table>
  </form>
</blockquote>
</body>
</html>
