<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/Upt_Stk">
  <table width="200" border="1">
    <tr>
      <td>Category</td>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" value="{{val[2]}}" disabled />
    </tr>
    <tr>
      <td>Item Name</td>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" value="{{val[3]}}" disabled/>
      </tr>
    <tr>
      <td>Stock</td>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" value="{{val[1]}}" required pattern="[0-9]" /></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="button" id="button" value="Update" />
      </div></td>
    </tr>
  </table>
</form>
</body>
</html>
