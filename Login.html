{% extends 'Logintemplate.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/log">
  <table width="433" border="0">
    <tr>
      <td width="146">Username</td>
      <td width="277"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" title="Atleast 4 characters" required  /></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>Password</td>
      <td><label for="textfield2"></label>
      <input type="password" name="textfield2" id="textfield2"  required pattern="[A-Z a-z0-9]{3,25}"/></td>
    </tr>
    <tr>
      <td colspan="2">&nbsp;</td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="button" id="button" value="Login" />
      </div></td>
    </tr>
  </table>
</form>
{% endblock %}
