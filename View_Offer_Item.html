{% extends 'AppMoreTemplates.html' %}
  {% block body %}
<form id="form1" name="form1" method="post" action="/Off_Item">

      <td width="154">Price</td>
      <td width="25">&nbsp;</td>
      <td width="697"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" value="{{val[3]}}"/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>Qty</td>
      <td>&nbsp;</td>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" value="{{val[4]}}" /></td>

    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>Description</td>
      <td>&nbsp;</td>
      <td><label for="textarea"></label>
      <textarea name="textarea" id="textarea" cols="45" rows="5">{{val[5]}}</textarea></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>Photo</td>
      <td>&nbsp;</td>
      <td><img name="" src="../static/products/{{val[6]}}" width="32" height="32" alt="" /></td>
    </tr>
  </table>
</form>
